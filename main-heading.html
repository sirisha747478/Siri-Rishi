.main-heading {
  font-size: 48px;
  color: #6a0dad; /* Purple */
  text-align: center;
  margin-top: 10px;
  text-shadow: 2px 2px 5px #ffb6c1;
  font-weight: bold;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}
